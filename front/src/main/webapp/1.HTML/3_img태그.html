<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1> img 태그 : 이미지 삽입 </h1>
	<!-- 
		img 태그 속성
			1. alt : 이미지 이름[생략가능]
			2. src : 이미지 파일 경로
				상대경로 : 현재위치 기준 파일 경로
					/ : 경로 구분[현재 파일 기준]
					../ : 상위 경로 앞으로 1번 이동
					../../ : 상위 경로 앞으로 2번 이동
					../폴더명/파일명 : 상위 폴더 내 다른 폴더의 파일명 접근
				절대경로 : 모든경로 기준 파일 경로
			3. width : 사진 가로 사이즈
				px : 고정 크기
				% : 반응형 크기[디바이스에 따라 백분율로..]
			
	 -->
	 <!-- 상대경로 -->
	<img alt="" src="강아지.jpg" width="400"> <br>
		<!-- 현재html파일과 동일한 폴더에 있으면 파일명 작성 -->
	<img alt="" src="../강아지2.jpg" width="50%"> <br>
		<!-- 현재html파일 폴더의 상위에 존재하면 [../] 상위로 이동 후 파일명 작성 -->
	<img alt="" src="../img/강아지3.jpg"> <br>
		<!-- 다른 폴더에 존재하면[../폴더명/파일명] 상위로 이동후에 해당 폴더로 이동해서 사진파일명 작성 -->
		
	<!-- 절대경로 -->
	<img alt="" src="C:\Users\504\eclipse-workspace\front\src\main\webapp\1.HTML\강아지.jpg"> 
	<!-- 실행안됨 : 현재 웹에서 보고 있는 프로젝트는 어디에 있는가.. -->
	
	<img alt="" src="http://localhost:8080/front/1.HTML/강아지.jpg">

</body>
</html>
